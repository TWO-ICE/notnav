version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      secrets:
        - notion_token
        - notion_database_id
        - notion_config_database_id
    image: notion-nav:latest
    container_name: notion-nav
    restart: always
    environment:
      - NODE_ENV=production
      - NOTION_TOKEN_FILE=/run/secrets/notion_token
      - NOTION_DATABASE_ID_FILE=/run/secrets/notion_database_id
      - NOTION_CONFIG_DATABASE_ID_FILE=/run/secrets/notion_config_database_id
    secrets:
      - notion_token
      - notion_database_id
      - notion_config_database_id
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: notion-nav-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

secrets:
  notion_token:
    file: .env.local
  notion_database_id:
    file: .env.local
  notion_config_database_id:
    file: .env.local 